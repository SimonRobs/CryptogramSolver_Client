<div class="root">
    <h1>Cryptogram Solver</h1>
    <div class="content" [ngSwitch]="screen">
        <app-cryptogram-input
            *ngSwitchCase="ScreenStates.INPUT"
            (submit)="handleCryptogramSubmit()"
        ></app-cryptogram-input>

        <app-loading *ngSwitchCase="ScreenStates.LOADING"></app-loading>

        <app-cryptogram-result
            *ngSwitchCase="ScreenStates.RESULT"
        ></app-cryptogram-result>
    </div>
</div>
