# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - CryptogramSolverClient

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Node.js version
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'

            - name: yarn install and build
              run: |
                  yarn install
                  yarn run production-build
                  yarn run production-test

            - name: Zip artifact for deployment
              run: zip release.zip ./* -r

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v2
              with:
                  name: solver-client
                  path: release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v2
              with:
                  name: solver-client

            - name: unzip artifact for deployment
                run: |
                  unzip release.zip
                  rm release.zip

            - name: 'Deploy to Azure Web App'
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: 'CryptogramSolverClient'
                  slot-name: 'Production'
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_31930B244F544EFB8BE69CBDA2C112EB }}
                  package: .
